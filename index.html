    <script>
      // Pre-boot cache/SW purge to avoid stale module bundles causing invalid hook calls
      (function () {
        try {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((regs) => regs.forEach((r) => r.unregister()));
          }
          if ('caches' in window) {
            caches.keys().then((keys) => keys.forEach((k) => caches.delete(k)));
          }
        } catch (e) {
          console.warn('Preboot cache cleanup failed:', e);
        }
      })();
    </script>
